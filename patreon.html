<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patreon - Toko</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
        }
        /* Style for the iframe container */
        .iframe-container {
            width: 100%;
            max-width: 1024px; /* Limit max width */
            height: 85vh; /* Responsive height */
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        iframe {
            border-radius: 8px; /* Rounded corners for the iframe content */
        }
    </style>
</head>
<body class="text-gray-200 antialiased">

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="iframe-container">
            <!-- Patreon Embed -->
            <iframe src="https://www.patreon.com/cw/iamtoko" class="w-full h-full border-0" title="Patreon Embed"></iframe>
        </div>
        <div class="text-center mt-6">
             <a href="index.html" class="text-sm text-gray-400 hover:text-white transition-colors duration-300">&larr; Back to main site</a>
        </div>
    </div>

</body>
</html>
