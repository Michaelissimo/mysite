<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko - Music</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles with background image */
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            position: relative;
            /* Dark semi-transparent overlay to ensure text is readable */
            background-color: rgba(17, 17, 17, 0.7);
            overflow-x: hidden; /* Prevents scrollbar from scaled background */
        }
        /* Pseudo-element for the blurred background image */
        body::before {
            content: "";
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all content */
            background-image: url('background.jpg'); /* Corrected filename to lowercase .jpg */
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Adjust the blur amount as needed */
            transform: scale(1.1); /* Scale up to prevent blurred edges */
        }
        /* Style for the album/track titles */
        .item-title {
            transition: opacity 0.3s ease-in-out;
        }
        .group:hover .item-title {
            opacity: 1;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Main container to center content -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

        <div class="w-full max-w-4xl mx-auto text-center">

            <!-- Artist Name Header -->
            <header class="mb-12">
                <h1 class="text-3xl md:text-4xl font-bold tracking-wider uppercase">
                    Toko
                </h1>
            </header>

            <!-- Main Content: Album/Music Grid -->
            <main class="mb-12">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">

                    <!-- Grid Item 1 -->
                    <a href="https://open.spotify.com/album/5XYo8WcT6lysAembQfbVcy" target="_blank" rel="noopener noreferrer" class="group block text-center">
                        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden mb-2 transform transition-transform duration-300 group-hover:scale-105">
                            <img src="https://cdn-images.dzcdn.net/images/cover/69d6b7e44991ccf6589dab81b3765851/500x500-000000-80-0-0.jpg" alt="Album Art 1" class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80">
                        </div>
                        <p class="text-sm text-gray-400 opacity-0 md:opacity-100 item-title">Latest Single</p>
                    </a>

                    <!-- Grid Item 2 -->
                    <a href="https://open.spotify.com/album/2z8jx9trJqUrh75P8Vfe8s?si=b6iftMlRR9y2zFIUPZeaPg" target="_blank" rel="noopener noreferrer" class="group block text-center">
                        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden mb-2 transform transition-transform duration-300 group-hover:scale-105">
                           <img src="https://f4.bcbits.com/img/a3120774687_16.jpg" alt="Album Art 2" class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80">
                        </div>
                        <p class="text-sm text-gray-400 opacity-0 md:opacity-100 item-title">Debut Album</p>
                    </a>

                    <!-- Grid Item 3 -->
                    <a href="https://toko.bandcamp.com/album/deleted" target="_blank" rel="noopener noreferrer" class="group block text-center">
                        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden mb-2 transform transition-transform duration-300 group-hover:scale-105">
                           <img src="https://f4.bcbits.com/img/a3618235571_16.jpg" alt="Album Art 3" class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80">
                        </div>
                        <p class="text-sm text-gray-400 opacity-0 md:opacity-100 item-title">Soundtrack Work</p>
                    </a>

                    <!-- Grid Item 4 -->
                    <a href="https://soundcloud.com/iamtoko/sets/co-op-cabin" target="_blank" rel="noopener noreferrer" class="group block text-center">
                        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden mb-2 transform transition-transform duration-300 group-hover:scale-105">
                           <img src="https://f4.bcbits.com/img/a1532594746_16.jpg" alt="Album Art 4" class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80">
                        </div>
                        <p class="text-sm text-gray-400 opacity-0 md:opacity-100 item-title">Collaborations</p>
                    </a>

                </div>
            </main>

            <!-- Footer Section -->
            <footer class="text-gray-400">

                <!-- Music Player -->
                <div class="mb-8 w-full max-w-sm mx-auto">
                    <div class="bg-black bg-opacity-30 backdrop-blur-sm rounded-lg p-3 flex items-center space-x-3 text-left">
                        <img id="player-album-art" src="https://placehold.co/64x64/1a1a1a/ffffff?text=ART" class="w-12 h-12 md:w-14 md:h-14 rounded-md flex-shrink-0" alt="Album Art">
                        <div class="flex-grow overflow-hidden">
                            <p id="player-title" class="font-semibold text-white truncate">Song Title</p>
                            <p id="player-artist" class="text-sm text-gray-300 truncate">Toko</p>
                        </div>
                        <div class="flex items-center">
                            <button id="prev-btn" class="text-white flex-shrink-0 p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-skip-start-fill" viewBox="0 0 16 16">
                                    <path d="M4 4a.5.5 0 0 0-1 0v8a.5.5 0 0 0 1 0V4zm7.596 8.697l-6.363-3.692C4.713 8.69 4 9.043 4 9.692V6.308c0-.65.713-1.002 1.233-.696l6.363 3.692c.54.313.54.98 0 1.294z"/>
                                </svg>
                            </button>
                            <button id="play-pause-btn" class="text-white flex-shrink-0 p-2">
                                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                </svg>
                                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-pause-fill hidden" viewBox="0 0 16 16">
                                    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                                </svg>
                            </button>
                             <button id="next-btn" class="text-white flex-shrink-0 p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-skip-end-fill" viewBox="0 0 16 16">
                                    <path d="M12.5 4a.5.5 0 0 0-1 0v8a.5.5 0 0 0 1 0V4zM4.733 3.697a.5.5 0 0 0-.733.426v8.354a.5.5 0 0 0 .733.426l6.363-4.177a.5.5 0 0 0 0-.852L4.733 3.697z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <audio id="audio-player" src="music.mp3"></audio>
                </div>

                <!-- Footer Links -->
                <div class="flex flex-wrap justify-center gap-x-6 gap-y-2">
                    <a href="https://open.spotify.com/artist/0ob5tN3tawaTTcIVL7panu" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Spotify</a>
                    <a href="https://music.apple.com/us/artist/toko/129693668" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Apple Music</a>
                    <a href="https://toko.bandcamp.com/" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Bandcamp</a>
                    <a href="https://soundcloud.com/iamtoko" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">SoundCloud</a>
                    <a href="https://www.instagram.com/tokotheproducer/" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Instagram</a>
                    <a href="http://x.com/tokotheproducer" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Twitter</a>
                    <a href="patreon.html" class="hover:text-white transition-colors duration-300">Patreon</a>
                    <a href="contact.html" class="hover:text-white transition-colors duration-300">Contact</a>
                </div>
            </footer>

        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const playerAlbumArt = document.getElementById('player-album-art');

        // --- Your Playlist ---
        // To add your music, just follow the format below.
        // Make sure the 'src' path is correct for your MP3 files.
        const playlist = [
            {
                title: 'Ocean Paradise',
                artist: 'Toko',
                artwork: 'https://www.playadelcarmen.com/uploads/hotel-header-images/591589.jpg',
                src: 'ocean paradise.mp3'
            },
            {
                title: 'Teen Spirit',
                artist: 'Toko',
                artwork: 'https://townsquare.media/site/812/files/2020/02/migos.jpg?w=780&q=75',
                src: 'teen spirit.mp3'
            },
            {
                title: 'Dead River',
                artist: 'Toko',
                artwork: 'https://media.istockphoto.com/id/584857022/photo/dead-poisoned-fish-lies-on-the-bank-of-the-river.jpg?s=612x612&w=0&k=20&c=XeAZx8Tzj5ErQNDeHUFAyK2vWqbXohBWuDUO9S7PAVM=',
                src: 'dead river.mp3'
            },
            {
                title: 'Home Depot',
                artist: 'Toko',
                artwork: 'https://media.cnn.com/api/v1/images/stellar/prod/gettyimages-2165979070.jpg?c=16x9&q=w_800,c_fill',
                src: 'home depot.mp3'
            },
            {
                title: 'The Price of Pressure',
                artist: 'Toko',
                artwork: 'https://www.advancedsciencenews.com/wp-content/uploads/2020/11/shutterstock_99204875.jpg',
                src: 'the price of pressure.mp3'
            },
            {
                title: 'Flipper Zero',
                artist: 'Toko',
                artwork: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Flipper_Zero.jpg/1200px-Flipper_Zero.jpg',
                src: 'flipper zero.mp3'
            }
        ];

        let currentTrackIndex = 0;

        function loadTrack(trackIndex) {
            const track = playlist[trackIndex];
            playerTitle.textContent = track.title;
            playerArtist.textContent = track.artist;
            playerAlbumArt.src = track.artwork;
            audioPlayer.src = track.src;
        }

        function playTrack() {
            audioPlayer.play();
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        }

        function pauseTrack() {
            audioPlayer.pause();
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            playTrack();
        }

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                playTrack();
            } else {
                pauseTrack();
            }
        });

        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);
        audioPlayer.addEventListener('ended', nextTrack);

        // Load the initial track when the page loads
        window.addEventListener('load', () => {
            loadTrack(currentTrackIndex);
        });

    </script>

</body>
</html>
