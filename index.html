<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko - Music</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- WaveSurfer.js CDN -->
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <style>
        /* Custom styles with background image */
        body {
            font-family: 'Inter', sans-serif;
            color: #e5e5e5;
            position: relative;
            /* Dark semi-transparent overlay to ensure text is readable */
            background-color: rgba(17, 17, 17, 0.7);
            overflow-x: hidden; /* Prevents scrollbar from scaled background */
        }
        /* Pseudo-element for the blurred background image */
        body::before {
            content: "";
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all content */
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Adjust the blur amount as needed */
            transform: scale(1.1); /* Scale up to prevent blurred edges */
        }
        /* Style for the album/track titles */
        .item-title {
            transition: opacity 0.3s ease-in-out;
        }
        .group:hover .item-title {
            opacity: 1;
        }
        /* Styles for fade-in animation on load */
        .fade-in-element {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-element.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Main container to center content, with padding-bottom for the player -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4 md:p-8 pb-32">

        <div class="w-full max-w-4xl mx-auto text-center">

            <!-- Logo -->
            <div class="mb-12 fade-in-element flex justify-center">
                <img src="tokologo.jpg" alt="Toko Logo" class="max-w-xs w-full h-auto">
            </div>

            <!-- Artist Name Header -->
            <header class="mb-12 fade-in-element">
                <h1 class="text-3xl md:text-4xl font-bold tracking-wider uppercase">
                    Toko
                </h1>
            </header>

            <!-- Main Content: Album/Music Grid -->
            <main class="mb-12 fade-in-element">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">

                    <!-- Grid Item 1 -->
                    <a href="https://open.spotify.com/album/5XYo8WcT6lysAembQfbVcy" target="_blank" rel="noopener noreferrer" class="group block text-center">
                        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden mb-2 transform transition-transform duration-300 group-hover:scale-105">
                            <img src="https://cdn-images.dzcdn.net/images/cover/69d6b7e44991ccf6589dab81b3765851/500x500-000000-80-0-0.jpg" alt="Album Art 1" class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80">
                        </div>
                        <p class="text-sm text-gray-400 opacity-0 md:opacity-100 item-title">Latest Single</p>
                    </a>

                    <!-- Grid Item 2 -->
                    <a href="https://open.spotify.com/album/2z8jx9trJqUrh75P8Vfe8s?si=b6iftMlRR9y2zFIUPZeaPg" target="_blank" rel="noopener noreferrer" class="group block text-center">
                        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden mb-2 transform transition-transform duration-300 group-hover:scale-105">
                           <img src="https://f4.bcbits.com/img/a3120774687_16.jpg" alt="Album Art 2" class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80">
                        </div>
                        <p class="text-sm text-gray-400 opacity-0 md:opacity-100 item-title">Debut Album</p>
                    </a>

                    <!-- Grid Item 3 -->
                    <a href="https://toko.bandcamp.com/album/deleted" target="_blank" rel="noopener noreferrer" class="group block text-center">
                        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden mb-2 transform transition-transform duration-300 group-hover:scale-105">
                           <img src="https://f4.bcbits.com/img/a3618235571_16.jpg" alt="Album Art 3" class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80">
                        </div>
                        <p class="text-sm text-gray-400 opacity-0 md:opacity-100 item-title">Soundtrack Work</p>
                    </a>

                    <!-- Grid Item 4 -->
                    <a href="https://soundcloud.com/iamtoko/sets/co-op-cabin" target="_blank" rel="noopener noreferrer" class="group block text-center">
                        <div class="aspect-square bg-gray-800 rounded-lg overflow-hidden mb-2 transform transition-transform duration-300 group-hover:scale-105">
                           <img src="https://f4.bcbits.com/img/a1532594746_16.jpg" alt="Album Art 4" class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80">
                        </div>
                        <p class="text-sm text-gray-400 opacity-0 md:opacity-100 item-title">Collaborations</p>
                    </a>

                </div>
            </main>

            <!-- Footer Links Section -->
            <footer class="text-gray-400 fade-in-element">
                <div class="flex flex-wrap justify-center gap-x-6 gap-y-2">
                    <a href="https://open.spotify.com/artist/0ob5tN3tawaTTcIVL7panu" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Spotify</a>
                    <a href="https://music.apple.com/us/artist/toko/129693668" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Apple Music</a>
                    <a href="https://toko.bandcamp.com/" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Bandcamp</a>
                    <a href="https://soundcloud.com/iamtoko" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">SoundCloud</a>
                    <a href="https://www.instagram.com/tokotheproducer/" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Instagram</a>
                    <a href="http://x.com/tokotheproducer" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-colors duration-300">Twitter</a>
                    <a href="patreon.html" class="hover:text-white transition-colors duration-300">Patreon</a>
                    <a href="contact.html" class="hover:text-white transition-colors duration-300">Contact</a>
                </div>
            </footer>

        </div>
    </div>

    <!-- Full-Width Footer Music Player -->
    <div class="fixed bottom-0 left-0 right-0 w-full bg-black bg-opacity-50 backdrop-blur-md z-50 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-20 space-x-4">
                <!-- Album Art & Song Info -->
                <div class="flex items-center space-x-3 flex-shrink-0 w-1/4">
                    <img id="player-album-art" src="https://placehold.co/64x64/1a1a1a/ffffff?text=ART" class="w-12 h-12 rounded-md flex-shrink-0" alt="Album Art">
                    <div class="overflow-hidden hidden md:block">
                        <p id="player-title" class="font-semibold text-white truncate">Song Title</p>
                        <p id="player-artist" class="text-sm text-gray-300 truncate">Toko</p>
                    </div>
                </div>

                <!-- Player Controls & Waveform -->
                <div class="flex-grow flex flex-col justify-center items-center">
                    <div class="flex items-center space-x-2">
                        <button id="prev-btn" class="text-white flex-shrink-0 p-2 hover:bg-white/10 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 6h2v12H6zm3.5 6l8.5 6V6l-8.5 6z"/></svg>
                        </button>
                        <button id="play-pause-btn" class="text-white flex-shrink-0 p-2 bg-white/20 hover:bg-white/30 rounded-full">
                            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 0 24 24" width="28px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M8 5v14l11-7L8 5z"/></svg>
                            <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 0 24 24" width="28px" fill="currentColor" class="hidden"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>
                         <button id="next-btn" class="text-white flex-shrink-0 p-2 hover:bg-white/10 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                        </button>
                    </div>
                    <div class="w-full flex items-center space-x-2 mt-2">
                        <span id="current-time" class="text-xs text-gray-400 font-mono">0:00</span>
                        <div id="waveform" class="w-full h-10"></div>
                        <span id="duration" class="text-xs text-gray-400 font-mono">0:00</span>
                    </div>
                </div>

                <!-- Spacer to balance layout -->
                <div class="w-1/4 flex-shrink-0"></div>
            </div>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const playerAlbumArt = document.getElementById('player-album-art');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        // Initialize WaveSurfer
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#40e0d0',
            progressColor: '#FFD1DC',
            height: 40,
            barWidth: 2,
            barGap: 2,
            barRadius: 2,
            cursorWidth: 0,
            interact: true,
        });

        // --- Your Playlist ---
        const playlist = [
            {
                title: 'Ocean Paradise',
                artist: 'Toko',
                artwork: 'https://www.playadelcarmen.com/uploads/hotel-header-images/591589.jpg',
                src: 'ocean paradise.mp3'
            },
            {
                title: 'Teen Spirit',
                artist: 'Toko',
                artwork: 'https://townsquare.media/site/812/files/2020/02/migos.jpg?w=780&q=75',
                src: 'teen spirit.mp3'
            },
            {
                title: 'Dead River',
                artist: 'Toko',
                artwork: 'https://media.istockphoto.com/id/584857022/photo/dead-poisoned-fish-lies-on-the-bank-of-the-river.jpg?s=612x612&w=0&k=20&c=XeAZx8Tzj5ErQNDeHUFAyK2vWqbXohBWuDUO9S7PAVM=',
                src: 'dead river.mp3'
            },
            {
                title: 'Home Depot',
                artist: 'Toko',
                artwork: 'https://media.cnn.com/api/v1/images/stellar/prod/gettyimages-2165979070.jpg?c=16x9&q=w_800,c_fill',
                src: 'home depot.mp3'
            },
            {
                title: 'The Price of Pressure',
                artist: 'Toko',
                artwork: 'https://www.advancedsciencenews.com/wp-content/uploads/2020/11/shutterstock_99204875.jpg',
                src: 'the price of pressure.mp3'
            },
            {
                title: 'Flipper Zero',
                artist: 'Toko',
                artwork: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Flipper_Zero.jpg/1200px-Flipper_Zero.jpg',
                src: 'flipper zero.mp3'
            }
        ];

        let currentTrackIndex = 0;

        function loadTrack(trackIndex) {
            const track = playlist[trackIndex];
            playerTitle.textContent = track.title;
            playerArtist.textContent = track.artist;
            playerAlbumArt.src = track.artwork;
            wavesurfer.load(track.src);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // --- Player Logic & Event Listeners ---

        function playNextTrack(autoplay = false) {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            if (autoplay) {
                wavesurfer.once('ready', () => wavesurfer.play());
            }
        }

        function playPrevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            wavesurfer.once('ready', () => wavesurfer.play());
        }

        playPauseBtn.addEventListener('click', () => {
            wavesurfer.playPause();
        });

        nextBtn.addEventListener('click', () => playNextTrack(true));
        prevBtn.addEventListener('click', playPrevTrack);

        // --- WaveSurfer Event Listeners ---

        wavesurfer.on('play', () => {
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        });

        wavesurfer.on('pause', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        });

        wavesurfer.on('audioprocess', () => {
            currentTimeEl.textContent = formatTime(wavesurfer.getCurrentTime());
        });

        wavesurfer.on('ready', () => {
            durationEl.textContent = formatTime(wavesurfer.getDuration());
        });

        wavesurfer.on('finish', () => {
            playNextTrack(true);
        });

        // Load the initial track and trigger animations when the page loads
        window.addEventListener('load', () => {
            loadTrack(currentTrackIndex);
            
            // Fade-in animation logic
            const fadeInElements = document.querySelectorAll('.fade-in-element');
            fadeInElements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('is-visible');
                }, index * 150); // Staggered delay
            });
        });

    </script>

</body>
</html>
