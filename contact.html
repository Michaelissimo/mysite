<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Toko</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the blurred background effect, similar to the main page but can be different */
        body::before {
            content: "";
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Using a generic dark background for the contact page for simplicity */
            background-color: #111827;
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-lg mx-auto bg-black bg-opacity-30 backdrop-blur-sm rounded-xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-wider uppercase text-white">Contact</h1>
                <p class="text-gray-400 mt-2">Get in touch. I'll get back to you as soon as I can.</p>
            </div>

            <!-- The form will open the user's default email client -->
            <form action="mailto:michael@iamtoko.org" method="post" enctype="text/plain">
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Your Name</label>
                    <input type="text" name="name" id="name" class="bg-gray-700 bg-opacity-50 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400" placeholder="John Doe" required>
                </div>
                <div class="mb-5">
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-300">Subject</label>
                    <input type="text" name="subject" id="subject" class="bg-gray-700 bg-opacity-50 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400" placeholder="Let's work together" required>
                </div>
                <div class="mb-5">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-300">Your Message</label>
                    <textarea name="body" id="message" rows="4" class="bg-gray-700 bg-opacity-50 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-300">Send Message</button>
            </form>
            <div class="text-center mt-6">
                 <a href="index.html" class="text-sm text-gray-400 hover:text-white transition-colors duration-300">&larr; Back to main site</a>
            </div>
        </div>
    </div>

</body>
</html>
